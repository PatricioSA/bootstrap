<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <h1 class="p-4 display-3 bg-info">Margem e espaçamento interno</h1>
    <hr>
    <br><br>

    <!--
        mt: margin top
        mb: margin-bottom
        ms: margin left
        me: margin end
        mx: margem em x (horizontal) esquerda/direita
        my: margem em y ?(vertical) top/bottom
        m:  Margem para todos os lados
        Valores de 0-5
        (REM - unidade de medida de Bootstrap)
    -->

    <h1 class="bg-success mt-5">Aplicando Margens</h1>
    <p class="bg-success mt-5 ms-4">Parágrafo em para exemplicar</p>
    <h1 class="bg-success mx-5">Aplicando Margens em X</h1>
    <h1 class="bg-success my-3">Aplicando Margens em Y</h1>

    <br>
    <!--
        pt: padding top
        pb: padding bottom
        ps: padding left
        pe: padding right
        px: padding em x (horizontal) esquerda/direita
        py: padding em y (vertical) top/bottom
        p:  padding para todos os lados
        Valores de 0-5
        (REM - unidade de medida do Bootstrap)
    --> 

    <h1 class="bg-success p-5">Aplicando Padding</h1>
    <p class="bg-success ps-5">Parágrafo em para exemplificar</p>
    <h1 class="bg-success px-4">Aplicando Padding em X</h1>
    <h1 class="bg-success py-4">Aplicando Padding em Y</h1>
    <br>

        crossorigin="anonymous"></script>
        
</body>
</html>
