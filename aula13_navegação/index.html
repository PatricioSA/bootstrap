<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <!--Abre Container-->
    <main>
        <h1 class="display-5 p-2">Navegação Tabs</h1>
        <hr>

        <!--Tabs ou Pils
        O menu pode estar active e disabled-->
        <header>
            <nav>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>

        <header>
            <h1 class="display-5 p-2 mt-5">Navegação Pills</h1>
            <hr>
            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>

        <hr>
        <header>
            <h1 class="display-5 mt-5">Navegação Normal Alinhamento</h1>
            <!--Lista para o menu-->
            <!--alinhamento: justify-content center-->
            <nav>
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="">Empresa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>

        <header>
            <h1 class="display-5 mt-5">Navegação Vertical</h1>
            <hr>
            <!--Lista para o menu-->
            <nav>
                <ul class="nav nav-tabs flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="">Empresa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
