<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

    <style>
        main {
            width: 60%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <main>
        <!--Aplicação das classes relacionadas a largura
        w: width (Largura) h: height (Altura)
        auto: vai depender do conteúdo
        w: 25%, 50%, 75%, 100%, auto-->

        <section>
            <h1 class="display-1 p-2 bg-dark text-light">Formatando Largura</h1>

            <div class="bg-primary w-25 p-2">Largura 25%</div>
            <div class="bg-warning w-50 p-2">Largura 50%</div>
            <div class="bg-primary w-75 p-2">Largura 75%</div>
            <div class="bg-warning w-100 p-2 mb-2">Largura 100%</div>
            <!--Melhor visualizado com spam-->
            <span class="bg-primary w-auto p-2">Largura automática</span>
        </section>

        <br>

        <!--É preciso uma altura para testar-->
        <section style="height: 400px;">
            
            <h1 class="display-1 p-2 bg-dark text-light">Formatando a altura</h1>
            <div class="bg-warning d-inline-block h-0">Altura 0%</div>
            <div class="bg-primary d-inline-block h-25">Altura 25%</div>
            <div class="bg-warning d-inline-block h-50">Altura 50%</div>
            <div class="bg-primary d-inline-block h-75">Altura 75%</div>
            <div class="bg-warning d-inline-block h-100">Altura 100%</div>

            <!--auto é melhor entendido quando alteramos o tamanho da fonte-->
            <div class="bg-info d-inline-block h-auto display-5 p-2">Altura deste item <br>é automática</div>
        </section>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
