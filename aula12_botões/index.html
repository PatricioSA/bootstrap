<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        main {
            width: 60%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <main>
        <header>
            <h1>Formatando Botões</h1>
            <hr>
        </header>

        <section class="p-4">
            <!-- Botoes
            formatação padrão: btn
            formatação específicas: btn-primary, btn-secondary, btn-success, btn-info,
            btn-warning, btn-danger, btn-light, btn-dark, btn-link
            -->

            <h3>Botão Simples</h3>
            <hr>
            <button class="btn btn-button border border-1" type="button">Clique aqui</button>

            <h3>Botões com diferentes tags</h3>

            <a class="btn btn-info" href="#">Link</a>
            <button class="btn btn-info" type="submit">Submit</button>
            <input class="btn btn-info" type="button" value="Button">
            <input class="btn btn-info" type="reset" value="Reset">
        </section>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>
</html>
